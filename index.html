<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>2x4 MIDI Pad (C4) with Octave Control</title>
<style>
  body {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    height: 100vh;
    background: #111;
    color: #fff;
    font-family: sans-serif;
    gap: 30px;
    margin: 0;
    padding: 20px;
  }
  .container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    gap: 30px;
  }
  .pad-grid {
    display: grid;
    grid-template-columns: repeat(2, 120px);
    grid-template-rows: repeat(4, 120px);
    gap: 15px;
  }
  .pad {
    background: #444;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3em;
    touch-action: manipulation;
    user-select: none;
    transition: background 0.1s;
  }
  .pad.active {
    background: #0f0;
  }
  .controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
  }
  select, button {
    font-size: 1em;
    padding: 5px 10px;
    border-radius: 6px;
    border: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="pad-grid" id="padGrid"></div>
    <div class="controls">
      <label for="octave">Octave:</label>
      <select id="octave">
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="0" selected>0</option>
        <option value="1">+1</option>
        <option value="2">+2</option>
      </select>
      <label for="midiOutput">MIDI Output:</label>
      <select id="midiOutput"></select>
    </div>
  </div>

<script>
let midi = null;
let output = null;
let baseNote = 60; // C4
let octaveShift = 0;

const pads = [];

for (let i = 0; i < 8; i++) {
  pads.push({ note: baseNote + i, label: `C${Math.floor((baseNote + i) / 12)}` });
}

const padGrid = document.getElementById('padGrid');

pads.forEach((pad, i) => {
  const el = document.createElement('div');
  el.className = 'pad';
  el.textContent = `Pad ${i + 1}`;

  const noteOn = () => {
    el.classList.add('active');
    sendMIDI(0x90, pad.note + octaveShift * 12, 100);
  };
  const noteOff = () => {
    el.classList.remove('active');
    sendMIDI(0x80, pad.note + octaveShift * 12, 0);
  };

  el.addEventListener('touchstart', e => { e.preventDefault(); noteOn(); });
  el.addEventListener('touchend', e => { e.preventDefault(); noteOff(); });
  el.addEventListener('mousedown', noteOn);
  el.addEventListener('mouseup', noteOff);
  el.addEventListener('mouseleave', noteOff);

  padGrid.appendChild(el);
});

async function initMIDI() {
  if (navigator.requestMIDIAccess) {
    midi = await navigator.requestMIDIAccess();
    updateOutputs();
  } else {
    alert('WebMIDI not supported');
  }
}

function updateOutputs() {
  const outputSelect = document.getElementById('midiOutput');
  outputSelect.innerHTML = '';
  midi.outputs.forEach(port => {
    const opt = document.createElement('option');
    opt.value = port.id;
    opt.textContent = port.name;
    outputSelect.appendChild(opt);
  });
  output = midi.outputs.values().next().value;
}

function sendMIDI(cmd, note, velocity) {
  if (output) output.send([cmd, note, velocity]);
}

document.getElementById('midiOutput').addEventListener('change', e => {
  const id = e.target.value;
  output = midi.outputs.get(id);
});

document.getElementById('octave').addEventListener('change', e => {
  octaveShift = parseInt(e.target.value);
});

initMIDI();
</script>
</body>
</html>
