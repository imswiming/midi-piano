<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMIDI Direct</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }
        
        .status.error {
            background: #dc2626;
        }
        
        .status.ready {
            background: #16a34a;
        }
        
        .status.warning {
            background: #f59e0b;
        }
        
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 16px;
            background: #2a2a2a;
            color: white;
        }
        
        button {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s;
            text-transform: uppercase;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .midi-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
            justify-content: center;
        }
        
        .note-on {
            background: #22c55e;
            color: white;
            font-size: 32px;
            padding: 60px 20px;
        }
        
        .note-on:active:not(:disabled) {
            background: #16a34a;
            transform: scale(0.92);
        }
        
        .note-off {
            background: #ef4444;
            color: white;
            font-size: 32px;
            padding: 60px 20px;
        }
        
        .note-off:active:not(:disabled) {
            background: #dc2626;
            transform: scale(0.92);
        }
        
        .note-on:disabled,
        .note-off:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¹ WebMIDI Direct</h1>
        
        <div id="status" class="status warning">
            Checking MIDI support...
        </div>
        
        <select id="midiOutput">
            <option>Select MIDI Output...</option>
        </select>
        
        <div class="midi-buttons">
            <button class="note-on" id="noteOnBtn" disabled>
                NOTE ON<br>C4
            </button>
            
            <button class="note-off" id="noteOffBtn" disabled>
                NOTE OFF<br>C4
            </button>
        </div>
    </div>

    <script>
        let midiAccess = null;
        let selectedOutput = null;
        
        // Pre-create MIDI messages as typed arrays for maximum speed
        const NOTE_ON_MSG = new Uint8Array([0x90, 60, 100]);  // Note On, C4, velocity 100
        const NOTE_OFF_MSG = new Uint8Array([0x80, 60, 0]);    // Note Off, C4, velocity 0
        
        // Cache DOM elements
        const statusDiv = document.getElementById('status');
        const midiSelect = document.getElementById('midiOutput');
        const noteOnBtn = document.getElementById('noteOnBtn');
        const noteOffBtn = document.getElementById('noteOffBtn');

        // Initialize WebMIDI
        async function initMIDI() {
            if (!navigator.requestMIDIAccess) {
                updateStatus('WebMIDI not supported in this browser', 'error');
                return;
            }

            try {
                midiAccess = await navigator.requestMIDIAccess({ sysex: false });
                populateMIDIOutputs();
                
                // Listen for device changes
                midiAccess.onstatechange = populateMIDIOutputs;
                
                updateStatus('Select a MIDI output', 'warning');
            } catch (error) {
                updateStatus('MIDI access denied: ' + error.message, 'error');
            }
        }

        function populateMIDIOutputs() {
            midiSelect.innerHTML = '<option>Select MIDI Output...</option>';
            
            const outputs = Array.from(midiAccess.outputs.values());
            
            if (outputs.length === 0) {
                updateStatus('No MIDI outputs found', 'error');
                return;
            }

            outputs.forEach(output => {
                const option = document.createElement('option');
                option.value = output.id;
                option.textContent = output.name;
                midiSelect.appendChild(option);
            });
        }

        midiSelect.addEventListener('change', (e) => {
            const outputId = e.target.value;
            selectedOutput = midiAccess.outputs.get(outputId);
            
            if (selectedOutput) {
                noteOnBtn.disabled = false;
                noteOffBtn.disabled = false;
                updateStatus('Ready! Tap buttons to send MIDI', 'ready');
            } else {
                noteOnBtn.disabled = true;
                noteOffBtn.disabled = true;
                updateStatus('Select a MIDI output', 'warning');
            }
        });

        // Ultra-fast MIDI send functions - inline for speed
        function sendNoteOn() {
            selectedOutput && selectedOutput.send(NOTE_ON_MSG);
        }

        function sendNoteOff() {
            selectedOutput && selectedOutput.send(NOTE_OFF_MSG);
        }

        function updateStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = 'status ' + type;
        }

        // Touch events for instant response (bypasses 300ms click delay)
        noteOnBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            sendNoteOn();
        }, { passive: false });

        noteOffBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            sendNoteOff();
        }, { passive: false });

        // Fallback click handlers for desktop
        noteOnBtn.addEventListener('click', sendNoteOn);
        noteOffBtn.addEventListener('click', sendNoteOff);

        // Initialize on load
        initMIDI();
    </script>
</body>
</html>
